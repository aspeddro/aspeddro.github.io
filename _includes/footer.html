<footer>

  {%- if site.author %}
    <div class="info">
      {% if site.author.name -%}
        <span class="p-name">{{ site.author.name | escape }}</span>
      {% endif -%}
      {% if site.author.email -%}
        <a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
      {%- endif %}
    </div>
  {%- endif %}

  <p>{{ site.description | escape }}</p>

  


</footer>
